<h1 *ngIf="isAddMode">Add Grade</h1>
<h1 *ngIf="!isAddMode">Edit Edit</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col" style="display:none">
            <label for="gradeid">gradeid#</label>
            <input type="hidden" formControlName="gradeid" class="form-control" [ngClass]="" />
            <!--<div *ngIf="submitted && f.studentid.errors" class="invalid-feedback">
                <div *ngIf="f.gradeid.errors.required">Grade Id# is required</div>
            </div> -->
        </div>
        <div class="form-group col">
            <label for="gradecode">Grade Code</label>
            <input type="text" formControlName="gradecode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.gradecode.errors }" />
            <div *ngIf="submitted && f.gradecode.errors" class="invalid-feedback">
                <div *ngIf="f.gradecode.errors.required">Grade Code is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="grade">Grade Name</label>
            <input type="text" formControlName="grade" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.grade.errors }" />
            <div *ngIf="submitted && f.grade.errors" class="invalid-feedback">
                <div *ngIf="f.grade.errors.required">Last Name is required</div>
            </div>
        </div>        
    </div>
    <div class="form-row"> 
        <div class="form-group col">
            <input type="hidden" formControlName="created_by" class="form-control" [ngClass]="">
            <input type="hidden" formControlName="updated_by" class="form-control" [ngClass]="">
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/grades" class="btn btn-link">Cancel</a>
    </div>
</form>
