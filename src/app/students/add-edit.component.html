<h1 *ngIf="isAddMode">Add Student</h1>
<h1 *ngIf="!isAddMode">Edit Student</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col" style="display:none">
            <label for="studentid">studentid#</label>
            <input type="hidden" formControlName="studentid" class="form-control" [ngClass]="" />
            <!--<div *ngIf="submitted && f.studentid.errors" class="invalid-feedback">
                <div *ngIf="f.studentid.errors.required">Student Id# is required</div>
            </div> -->
        </div>
        <div class="form-group col">
            <label for="student_name">Student Name</label>
            <input type="text" formControlName="student_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.student_name.errors }" />
            <div *ngIf="submitted && f.student_name.errors" class="invalid-feedback">
                <div *ngIf="f.student_name.errors.required">Student Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="last_name">Last Name</label>
            <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
            <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                <div *ngIf="f.last_name.errors.required">Last Name is required</div>
            </div>
        </div>        
    </div>
    <div class="form-row"> 
        <div class="form-group col">
            <label for="date_of_birth">
                date_of_birth
            </label>
            <input type="date" formControlName="date_of_birth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date_of_birth.errors }" />
            <div *ngIf="submitted && f.date_of_birth.errors" class="invalid-feedback">
                <div *ngIf="f.date_of_birth.errors.required">Date of birth is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="gender">
                Gender Select
            </label>         
              <select class="form-control" id="M" name="Male">
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            <input type="hidden" formControlName="gender" class="form-control" [ngClass]="" />
            <input type="hidden" formControlName="created_by" class="form-control" [ngClass]="">
            <input type="hidden" formControlName="updated_by" class="form-control" [ngClass]="">
            <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                <div *ngIf="f.gender.errors.required">Gender is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/students" class="btn btn-link">Cancel</a>
    </div>
</form>
