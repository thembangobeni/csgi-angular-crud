<h1>Daily Report</h1>
<table class="table table-striped">
    <tr>
        <td align='left'><a routerLink="add" class="btn btn-sm btn-success mb-2">Summary Report</a></td>
        <td align='left'><a routerLink="add" class="btn btn-sm btn-success mb-2">Term Report</a></td>
    </tr>
</table>
 

<table class="table table-striped">
    <thead>
         <tr>
            <th style="width: 10%">classname#</th>
            <th style="width: 10%">Grade</th>
            <th style="width: 20%">teachername</th>
            <th style="width: 20%">period</th>
            <th style="width: 20%">student_name</th>
            <th style="width: 10%">attended?</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let report of reportData">
            <td>{{report.classname}}</td>
            <td>{{report.gradecode}}</td>
            <td>{{report.teachername}}</td>
            <td>{{report.period_date}}</td>
            <td>{{report.student_name}}</td>
            <td>{{report.attended_yn}}</td>        
        </tr>
        <tr *ngIf="!reportData">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
